<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <!-- -| Meta |- -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- -| Title |- -->
  <title>Барбершоп «Бородинский» • Страница формы ввода логина и пароля</title>
  <!-- -| Favicons |- -->
  <link rel="icon" href="favicon.ico"><!-- 32×32 -->
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png"><!-- 180×180 -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- -| Fonts |- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <!-- -|| CSS ||- -->
  <link href="css/main.min.css" rel="stylesheet">
</head>

<body class="page-body  inner-page">

  <!-- === HEADER === -->
  @@include('blocks/header-blank.html')
  <!-- === / HEADER === -->

  <main class="inner-page  container">
    <h1 class="page-title  visually-hidden">Страница формы ввода логина и пароля</h1>
    <!-- === BREADCRUMBS === -->
    <ul class="breadcrumbs">
      <li class="breadcrumbs-item">
        <a class="breadcrumbs-link" href="index.html">Главная</a>
      </li>
      <li class="breadcrumbs-item  breadcrumbs-item--current">Страница формы ввода логина и пароля</li>
    </ul>

    <section class="login-page  modal  modal-login  modal-show">
      <h2 class="title  modal-login-title">Личный кабинет</h2>
      <p class="modal-login-description">Введите пожалуйста свой логин и пароль</p>
      <form class="modal-login-form" action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label class="visually-hidden" for="login-login">Логин</label>
          <input id="login-login" class="modal-login-icon-user" type="email" name="login"
            placeholder="ivan.primerov@yandex.ru" required />
        </p>
        <p>
          <label class="visually-hidden" for="login-password">Пароль</label>
          <input id="login-password" class="modal-login-icon-password" type="password" name="password"
            placeholder="••••••••" required />
        </p>
        <p class="modal-login-help">
          <input class="visually-hidden  modal-login-checkbox" id="remember" type="checkbox" name="remember" />
          <label for="remember">Запомните меня</label>
          <a class="restore" href="#">Я забыл пароль!</a>
        </p>
        <button class="button" type="submit">Войти</button>
      </form>
      <button class="modal-close" type="button" aria-label="Закрыть"></button>
    </section>

  </main>
  <!-- === FOOTER === -->
  @@include('blocks/footer.html')
  <!-- === / FOOTER === -->

</body>

</html>
