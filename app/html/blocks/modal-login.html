<section class="modal  modal-login">
  <h2 class="title  modal-login-title">Личный кабинет</h2>
  <p class="modal-login-description">Введите пожалуйста свой логин и пароль</p>
  <form class="modal-login-form" action="https://echo.borodinsky-barbershop.ru" method="post">
    <p>
      <label class="visually-hidden" for="login-login">Логин</label>
      <input id="login-login" class="modal-login-icon-user" type="email" name="login"
        placeholder="ivan.primerov@yandex.ru" />
    </p>
    <p>
      <label class="visually-hidden" for="login-password">Пароль</label>
      <input id="login-password" class="modal-login-icon-password" type="password" name="password"
        placeholder="••••••••" />
    </p>
    <p class="modal-login-help">
      <input class="visually-hidden  modal-login-checkbox" id="remember" type="checkbox" name="remember" />
      <label for="remember">Запомните меня</label>
      <a class="restore" href="#">Я забыл пароль!</a>
    </p>
    <button class="button  modal-login-login-btn" type="submit">Войти</button>
  </form>
  <button class="modal-close" type="button" aria-label="Закрыть"></button>
</section>
