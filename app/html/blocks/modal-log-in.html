<section class="modal  modal-login">
  <h2 class="title  modal-login-title">Личный кабинет</h2>
  <p class="modal-login-description">Введите пожалуйста свой логин и пароль</p>
  <form class="modal-login-form" action="https://echo.borodinsky-barbershop.ru" method="post">
    <p class="modal-login-paragraph">
      <label class="modal-login-label" for="login-login">Логин</label>
      <input id="login-login" class="modal-login-input" type="email" name="login" placeholder="ivan.primerov@yandex.ru" />
    </p>
    <p class="modal-login-paragraph">
      <label class="modal-login-label" for="login-password">Пароль</label>
      <input id="login-password" class="modal-login-input" type="password" name="password" placeholder="••••••••" />
    </p>
    <p class="modal-login-paragraph">
      <label class="modal-login-label">
        <input class="modal-login-checkbox" type="checkbox" name="remember" />
        <span class="modal-login-span"></span>
        Запомните меня
      </label>
      <a class="modal-login-help" href="blank.html">Я забыл пароль!</a>
    </p>
    <button class="modal-login-login-btn" type="submit">Войти</button>
  </form>
  <button class="modal-close  modal-login-close-btn" type="button" aria-label="Закрыть"></button>
</section>
