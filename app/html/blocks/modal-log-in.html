<section class="modal  log-in-pop-up">
  <h2 class="title  log-in-pop-up__title">Личный кабинет</h2>
  <p class="log-in-pop-up__description">Введите пожалуйста свой логин и пароль</p>
  <form class="log-in-pop-up__form" action="https://echo.borodinsky-barbershop.ru" method="post">
    <p class="log-in-pop-up__paragraph">
      <label class="log-in-pop-up__label" for="login-login">Логин</label>
      <input id="login-login" class="log-in-pop-up__input" type="email" name="login"
        placeholder="ivan.primerov@yandex.ru" />
    </p>
    <p class="log-in-pop-up__paragraph">
      <label class="log-in-pop-up__label" for="login-password">Пароль</label>
      <input id="login-password" class="log-in-pop-up__input" type="password" name="password" placeholder="••••••••" />
    </p>
    <p class="log-in-pop-up__paragraph">
      <label class="log-in-pop-up__label">
        <input class="log-in-pop-up__checkbox" type="checkbox" name="remember" />
        <span class="log-in-pop-up__span"></span>
        Запомните меня
      </label>
      <a class="log-in-pop-up__link" href="blank.html">Я забыл пароль!</a>
    </p>
    <button class="log-in-pop-up__login-btn" type="submit">Войти</button>
  </form>
  <button class="modal-close  log-in-pop-up__close-btn" type="button" aria-label="Закрыть"></button>
</section>
